<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <div class="header__container">
          <p class="header__offer">SPECIAL OFFER + FREE DELIVERY 2-4 DAYS IN SA</p>
          <div class="header__logo">
            <img
              src="<%=require('../src/images/logo.png')%>"
              alt="Logo"
              class="header__logo-image"
            />
            <span class="header__logo-text">orthopedic slippers</span>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="offer">
          <img
            srcset="<%=require('../src/images/slippers-small.png')%> 400w"
            sizes="(min-width: 390px) 400px"
            src="<%=require('../src/images/slippers.png')%>"
            alt="Offer image"
            class="offer__image"
          />
          <div class="offer__label offer__label_timer">
            <p class="offer__label-title">Limited offer</p>
            <p class="offer__label-count"></p>
          </div>
          <div class="offer__label offer__label_price">
            <p class="offer__label-price offer__label-price_old">R 250.00</p>
            <p class="offer__label-price offer__label-price_new">R 160.00</p>
          </div>
        </section>
        <section class="product">
          <ul class="product-rating">
            <li class="product-rating__item">Excellent 4.8/5</li>
            <li class="product-rating__item">
              <a
                href="https://trustpilot.com"
                target="_blank"
                class="product-rating__link"
              >
                <svg class="icon icon__trustpilot">
                  <use xlink:href="sprite.svg#icon-trustpilot"></use>
                </svg>
              </a>
            </li>
            <li class="product-rating__item product-rating__item_best">best selling</li>
          </ul>
          <h1 class="product__title">Orthopedic Slippers</h1>
          <div class="carousel">
            <ul class="carousel__list">
              <li class="carousel__list-item">
                <img
                  srcset="<%=require('../src/images/black-small.jpeg')%> 370w"
                  sizes="(max-width: 390px) 370px"
                  src="<%=require('../src/images/black.jpeg')%>"
                  alt=""
                  class="carousel__image"
                />
              </li>
              <li class="carousel__list-item">
                <img
                  srcset="<%=require('../src/images/orange-small.jpeg')%> 370w"
                  sizes="(max-width: 390px) 370px"
                  src="<%=require('../src/images/orange.jpeg')%>"
                  alt=""
                  class="carousel__image"
                />
              </li>
              <li class="carousel__list-item">
                <img
                  srcset="<%=require('../src/images/pink-small.jpeg')%> 370w"
                  sizes="(max-width: 390px) 370px"
                  src="<%=require('../src/images/pink.jpeg')%>"
                  alt=""
                  class="carousel__image"
                />
              </li>
              <li class="carousel__list-item">
                <img
                  srcset="<%=require('../src/images/yellow-small.jpeg')%> 370w"
                  sizes="(max-width: 390px) 370px"
                  src="<%=require('../src/images/yellow.jpeg')%>"
                  alt=""
                  class="carousel__image"
                />
              </li>
            </ul>
            <ul class="carousel__preview-list">
              <li class="carousel__preview-item">
                <img
                  src="<%=require('../src/images/black-preview.jpeg')%>"
                  alt=""
                  class="carousel__preview-image"
                />
              </li>
              <li class="carousel__preview-item">
                <img
                  src="<%=require('../src/images/orange-preview.jpeg')%>"
                  alt=""
                  class="carousel__preview-image"
                />
              </li>
              <li class="carousel__preview-item">
                <img
                  src="<%=require('../src/images/pink-preview.jpeg')%>"
                  alt=""
                  class="carousel__preview-image"
                />
              </li>
              <li class="carousel__preview-item">
                <img
                  src="<%=require('../src/images/yellow-preview.jpeg')%>"
                  alt=""
                  class="carousel__preview-image"
                />
              </li>
            </ul>
          </div>
          <div class="delivery-info">
            <p class="deliver-info__text">
              <span class="deliver-info__text-bold">Fast Delivery:</span>
              2-4 days from SA
            </p>
            <p class="deliver-info__text">
              <span class="deliver-info__text-bold">In Stock:</span>
              Shipping from Johannesburg
            </p>
          </div>
          <div class="users-score">
            <ul class="users-score__list">
              <li class="users-score__item"></li>
              <li class="users-score__item"></li>
              <li class="users-score__item"></li>
              <li class="users-score__item"></li>
              <li class="users-score__item"></li>
            </ul>
            <span class="users-score__count">(10)</span>
          </div>
          <form class="product__form">
            <ul class="product__order-props">
              <li class="product__order-prop">
                <label class="product__form-label">Color</label>
                <select
                  class="product__form-select"
                  name="product-props"
                >
                  <option
                    class="product__form-option"
                    value="black"
                  >
                    Black
                  </option>
                  <option
                    class="product__form-option"
                    value="orange"
                  >
                    Orange
                  </option>
                  <option
                    class="product__form-option"
                    value="pink"
                  >
                    Pink
                  </option>
                  <option
                    class="product__form-option"
                    value="yellow"
                  >
                    Yellow
                  </option>
                </select>
              </li>
              <li class="product__order-prop">
                <label class="product__form-label">Size</label>
                <select
                  class="product__form-select"
                  name="product-props"
                >
                  <option
                    class="product__form-option"
                    value="2"
                  >
                    2
                  </option>
                  <option
                    class="product__form-option"
                    value="3"
                  >
                    3
                  </option>
                  <option
                    class="product__form-option"
                    value="4"
                  >
                    4
                  </option>
                  <option
                    class="product__form-option"
                    value="5"
                  >
                    5
                  </option>
                </select>
              </li>
            </ul>
            <button
              type="submit"
              class="product__order-button"
            >
              Buy now
            </button>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
