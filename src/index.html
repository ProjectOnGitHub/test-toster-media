<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <div class="header__container">
          <div class="header__offer">SPECIAL OFFER + FREE DELIVERY 2-4 DAYS IN SA</div>
          <div class="header__logo">
            <svg class="icon icon_logo"></svg>
            <span class="header__logo-text">orthopedic slippers</span>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="offer">
          <img
            src=""
            alt=""
            class="offer__image"
          />
          <div class="offer__label">
            <p class="offer__label-title">Limited offer</p>
            <p class="offer__label-count">04:51:16</p>
          </div>
          <div class="offer__label">
            <p class="offer__label-price offer__label-price_old">R 250.00</p>
            <p class="offer__label-price offer__label-price_new">R 160.00</p>
          </div>
          <div class="offer__price"></div>
        </section>
        <section class="product">
          <ul class="product-rating">
            <li class="product-rating__item">
              <span class="product-score">Excellent 4.8/5</span>
            </li>
            <li class="product-rating__item">
              <a
                href=""
                class="product-rating__link"
              >
                Trustpilot
              </a>
            </li>
            <li class="product-rating__item">
              <a
                href=""
                class="product-rating__link"
              >
                Trustpilot
              </a>
            </li>
            <li class="product-rating__item">
              <span class="product-rating__label">best selling</span>
            </li>
          </ul>
          <h1 class="product__title">Orthopedic Slippers</h1>
          <div class="carousel">
            <ul class="carousel__list">
              <li class="carousel__item">
                <img
                  src=""
                  alt=""
                  class="carousel__image"
                />
              </li>
            </ul>
            <ul class="carousel__preview-list">
              <li class="carousel__preview-item">
                <img
                  src=""
                  alt=""
                  class="carousel__preview-image"
                />
              </li>
            </ul>
          </div>
          <div class="delivery-info">
            <p class="deliver-info__text">
              <span class="deliver-info__text-bold">Fast Delivery:</span>
              2-4 days from SA
            </p>
            <p class="deliver-info__text">
              <span class="deliver-info__text-bold">In Stock:</span>
              Shipping from Johannesburg
            </p>
          </div>

          <div class="users-score">
            <ul class="users-score__list">
              <li class="users-score__item"></li>
              <li class="users-score__item"></li>
              <li class="users-score__item"></li>
              <li class="users-score__item"></li>
              <li class="users-score__item"></li>
            </ul>
            <span class="users-score__count">(10)</span>
          </div>
          <form class="product__form">
            <ul class="product__order-props">
              <li class="product__order-prop">
                <label class="product__form-label">Color</label>
                <select
                  class="product__form-select"
                  name="product-props"
                >
                  <option
                    class="product__form-option"
                    value="black"
                  >
                    Black
                  </option>
                  <option
                    class="product__form-option"
                    value="orange"
                  >
                    Orange
                  </option>
                  <option
                    class="product__form-option"
                    value="pink"
                  >
                    Pink
                  </option>
                  <option
                    class="product__form-option"
                    value="yellow"
                  >
                    Yellow
                  </option>
                </select>
              </li>
              <li class="product__order-prop">
                <label class="product__form-label">Size</label>
                <select
                  class="product__form-select"
                  name="product-props"
                >
                  <option
                    class="product__form-option"
                    value="2"
                  >
                    2
                  </option>
                  <option
                    class="product__form-option"
                    value="3"
                  >
                    3
                  </option>
                  <option
                    class="product__form-option"
                    value="4"
                  >
                    4
                  </option>
                  <option
                    class="product__form-option"
                    value="5"
                  >
                    5
                  </option>
                </select>
              </li>
            </ul>
            <button
              type="submit"
              class="product__order-button"
            >
              Buy now
            </button>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
